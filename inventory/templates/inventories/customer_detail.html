{% extends 'base.html' %}
{% block body_block %}
<div class="container mt-4">
    <div class="card">
        <div class="card-body">
            <h1 class="card-title">{{ customer }}</h1>
            <h1 class="card-subtitle mb-2 text-muted">{{ customers.first_name }} {{ customers.last_name }}</h1>
            <h2>Contact: {{ customers.phone_number }}</h2>
            <p class="card-text"><strong>Email</strong> {{ customers.email }}</p>
            <p class="card-text"><strong>Address:</strong> {{ customers.address }}</p>

              <a href="{% url 'customer-update' object.pk %}" class="btn btn-warning">Edit Customer Record</a>
            <br>
            <br>
     <a href="{% url 'customer-delete' object.pk %}"> <button type="button" class="btn btn-danger">Delete Customer Record</button></a>


        </div>
    </div>
</div>
{% endblock body_block %}
