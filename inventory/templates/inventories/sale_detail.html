{% extends 'base.html' %}
{% block body_block %}
<div class="container mt-4">
    <div class="card">
        <div class="card-body">
            <h1 class="card-title">{{ sale }}</h1>
            <h1 class="card-subtitle mb-2 text-muted">{{ sales.customer }}</h1>
            <h2>Product: {{ sales.product }}</h2>
            <p class="card-text"><strong>Quantity Sold:</strong> {{ sales.quantity_sold }}</p>
            <p class="card-text"><strong>Sale's Date:</strong> {{ sales.sale_date }}</p>

            <a href="{% url 'sale-update' object.pk %}" class="btn btn-primary">Edit Sale Record</a>
            <br>
            <br>
          <a href="{% url 'sale-delete' object.pk %}"> <button type="button" class="btn btn-danger">Delete Sale Record</button></a>

        </div>
    </div>
</div>
{% endblock body_block %}
